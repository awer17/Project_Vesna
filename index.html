<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesna</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="scss/header_footer.css">
</head>
<body>
    <div class="wpapper">
        <header>
            <div class="wrap center">
                <img src="images/svg/logo-vesna.svg" alt="logo-vesna">
                
                <div class="item-left">
                    <nav>
                      <ul class="menu">
                          <li>
                             <a href="#">Главная</a>
                          </li>
                          <li>
                             <a href="#">Портфолио</a>
                          </li>
                          <li>
                             <a href="#">Услуги</a>
                          </li>
                          <li>
                             <a href="#">Контакты</a>
                          </li>
                      </ul>
                    </nav>
    
                    <div class="connection">
                        <button class="tel">+7 (921) 888 88 88</button>
                        <button class="consultation">Бесплатная консультация</button>
                    </div>
                    
                    <div class="menu-icon">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero wrapper">
            <div class="bg-gradient">
                <div class="content-hero">
                    <div class="content-left">
                        <p class="subtitle__hero">
                            Ландшафтная студия VESNA
                        </p>
                        <h1>Создаем авторские ландшафты
                            с вашим характером
                        </h1>
                        <h3>
                            От идеи до полной реализации
                        </h3>                        
                    </div>

                    <div class="content-right">
                        <img src="images/svg/flower.svg" alt="flower">
                    </div>
                </div>
                
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                  </div>
            </div>
        </section>

        <footer>
            <div class="center">
              <div class="footer_wrap">
                    <div class="contact">
                        <a class="tel" href="tel:++79218888888">+7(921) 888 88 88</a>
                        <a href="mailto:" class="mail">info@vesna.ru</a>
                    </div>
                    <div class="logo">
                        <img src="images/svg/logo-vesna-02.svg" alt="logo">
                    </div>
                    <div class="networks">
                        <a href="#"><img src="images/svg/instagram.svg" alt="instagram"></a>                    
                    </div>
                    <div class="copy">
                        <p>&copy;2021 VESNA</p>
                    </div>
                    <div class="privacy">
                        <a href="#">Политика конфиденциальности</a>
                    </div>
              </div>
            </div>            
        </footer>
    </div>
    
</body>
</html>
